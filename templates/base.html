<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="website icon" href="{{url_for('static', filename='img/QuillCraft.png')}}">
</head>

<body>
    <div class="navbar">
        <h1>Flask BLog</h1>
        <ul>
            <li>
                <a href="/">
                    <svg id="homeIcon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                        <style>
                            #homeIcon {
                                fill: #12484b;
                                margin-right: 1vw;
                            }
                        </style>
                        <path
                            d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
                    </svg>
                    Home
                </a>
            </li>
            <li>
                <a href="/create">
                    <svg id="createIcon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                        <style>
                            #createIcon {
                                fill: #12484b;
                                margin-right: 1vw;
                            }
                        </style>
                        <path
                            d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
                    </svg>
                    Write Post
                </a>
            </li>
        </ul>
    </div>
    <div class="container">
        {% block body %}{% endblock %}
    </div>
    <footer class="footer">
        <div class="first">
            <h2>Get In Touch</h2>
            <ul>
                <li><a href="https://github.com/Akash-nath29">Github</a></li>
                <li><a href="https://www.instagram.com/akash_nath29">Instagram</a></li>
                <li><a href="https://www.linkedin.com/in/akash-nath29/">Linked In</a></li>
                <li><a href="">Twitter</a></li>
            </ul>
        </div>
        <div class="middle">
            <h2>Contact Me</h2>
            <form action="/getMessage" method="POST">
                <input type="text" placeholder="Name" id="name" name="name" required>
                <input type="email" placeholder="Email" id="email" name="email" required>
                <textarea name="message" id="message" cols="30" rows="3" placeholder="Message" required></textarea>
                <input type="submit" value="Send">
            </form>
        </div>
        <div class="last">
            <h2>Made and Maintained By <a href="https://akashnath.netlify.app">Akash Nath</a></h2>
            <h3>Copyright Reserved</h3>
        </div>
    </footer>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>

</html>
